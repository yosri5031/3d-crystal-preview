<!DOCTYPE html>
<html>
<head>
    <title>Branded LED Text Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .navbar {
            text-align: center;
            margin-bottom: 30px;
        }

        .navbar-logo img {
            max-width: 250px;
            height: auto;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            text-align: center;
            background-color: white;
            border: 2px solid #454cad;
            padding: 15px;
            margin-bottom: 30px;
            display: inline-block;
            margin-left: 5%;
        }

        .text-input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 20px auto;
            display: block;
            border: 1px solid #454cad;
        }

        .fonts-section {
            margin: 20px 0;
            text-align: center;
        }

        .fonts-section label {
            display: inline-block;
            margin: 5px 10px;
        }

        .submit-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: white;
            border: 2px solid #454cad;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background-color: #454cad;
            color: white;
        }

        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 16px;
            }

            .container {
                padding: 10px;
            }

            .title {
                font-size: 1.2em;
                padding: 10px;
                margin-left: 7%;
            }

            .navbar-logo img {
                max-width: 200px;
            }

            .fonts-section label {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    
    
    <div class="container">
        <h1 class="title">Branded LED Text Preview</h1>
        
        <form action="/LED" method="post">
            <input type="text" 
                   name="text" 
                   class="text-input" 
                   placeholder="Enter text" 
                   maxlength="14" 
                   required>
            
            <div class="fonts-section">
                <b>Select Font</b>
                <br>
                <label>
                    <input type="radio" name="fonts" value="Helvetica">
                    <span style="font-family: Helvetica;">Helvetica</span>
                </label>
                <label>
                    <input type="radio" name="fonts" value="Arial" checked>
                    <span style="font-family: Arial;">Arial</span>
                </label>
                <label>
                    <input type="radio" name="fonts" value="TNR">
                    <span style="font-family: Times;">Times New Roman</span>
                </label>
                <label>
                    <input type="radio" name="fonts" value="Calibri">
                    <span style="font-family: Calibri;">Calibri</span>
                </label>
                <label>
                    <input type="radio" name="fonts" value="Cambria">
                    <span style="font-family: Cambria;">Cambria</span>
                </label>
                <label>
                    <input type="radio" name="fonts" value="Oswald">
                    <span style="font-family: Oswald;">Oswald</span>
                </label>
            </div>
            
            <button type="submit" class="submit-button">Generate Preview</button>
        </form>
    </div>
</body>
</html>
